name: Daily Blog Publisher

on:
  schedule:
    # Runs at 09:00, 13:00, 17:00, and 21:00 UTC
    - cron: '0 9,13,17,21 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests supabase youtube-transcript-api huggingface_hub Pillow

      - name: Run Worker Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          IMGBB_KEY: ${{ secrets.IMGBB_KEY }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
        run: python worker.py